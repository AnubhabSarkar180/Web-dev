<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="/submit">
            <h1>Student Registration Form</h1>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" placeholder=" First name"required autofocus><br><br>
            <label for="mname">Middle name: </label>
            <input type="text" name="mname" placeholder="Middle name (optional)"><br><br>
            <label for="lname">Last name: </label>
            <input type="text" name="lname" placeholder=" Last name"required> <br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" required>
            <label for="female">Female</label> <br><br>
            <label for="DOB">Date of Birth: </label>
            <input type="date" name="DOB" required><br><br>
            <label for="age">Age: </label>
            <input type="number" name="age" placeholder="Age" required> <br><br>
            <label for="Address">Address: </label> <br><br>
            <input type="text" placeholder="Street name" name="street">
            <input type="text" placeholder="City" name="city">
            <input type="text" placeholder="State" name="state" required>
            <input type="text" placeholder="Country" name="country" required>
            <input type="number" name="pin" placeholder="PIN" required><br><br>
            <label for="contact">Contact: </label><br><br>
            <input type="number" placeholder="Phone number" name="phno" required>
            <input type="email" name="email" placeholder="Email" required><br><br>
           <div class="btn"> <button type="submit">Submit</button> </div>
        </form>
    </div>
</body>
</html>
