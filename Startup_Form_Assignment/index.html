<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <span>Startup Registration Form</span>
    </header>
    <form action="">
        <div class="form-content">
            <label for="St-Name" id="name">Startup Name: </label>
            <input type="text" name="St_name" placeholder="Startup Name" required autofocus> <br><br>
            <label for="Email" id="email">Startup Email: </label>
            <input type="email" name="Email" required placeholder="Startup Email"> <br><br>
            <label for="Empl_Number" id="Strength">Employee Strength: </label>
            <input type="number" name="Empl_Number" required placeholder="Employee strength"> <br><br>
            <div class="servi">
            <label for="Service" class="service">Services Required: </label>
            <div class="serv"><input type="checkbox" name="Service" >Marketing
            <input type="checkbox" name="Service" >Development 
            <input type="checkbox" name="Service" >Design </div>
            <br><br>
            <label for="B-type" class="type">Business Type: </label>
            <label for="" class="type"><input type="radio" name="B_type">B2B
            <input type="radio" name="B_type">B2C </label>
            <br><br>
            <label for="St_Desc" id="desc">Startup Description:</label> <br><br>
            <textarea name="St-Desc" placeholder="Brief description of your startup" ></textarea> <br><br>
            <select name="Industry" id="industry">
                <option value="0">Select Industry</option>
                <option value="Tech">Technology</option>
                <option value="Finance">Finance</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Retail">Retail</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Government">Government</option>
                <option value="Other">Other</option>
            </select> <br><br>
            <div class="btn"><button type="button">Submit</button></div>
        </div>
    </form>
</body>
</html>
