<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
<form method="post" action="submit-form.html" method="post">
    <h1>Job Application form</h1>
    <label for="name">Applicant's Name: </label>
    <input type="text" name="Appilcant's Name" placeholder="Applicant's Name" required ><br><br>
    <label for="email">Email: </label>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <label for="WExp">Work Experience: </label>
    <input type="number" name="exp" placeholder="Experience  in years" required>
    <input type="number" name="exp2" placeholder="Experience in months" required><br><br>
    <label for="Address">House Address: </label>
    <input type="text" name="Address" placeholder="Address"  required><br><br>
    <label for="gender">Gender: </label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female" required>
    <label for="female">Female</label> <br><br>
    <h3>Why do you want this job: </h3>
    <textarea name="comments" id="comment" cols="30" rows="10" required></textarea> <br><br>
    <label for="DOB">Date of  Birth: </label>
    <input type="date" name="DOB" placeholder="Date for birth" required><br><br>
    <label><input type="checkbox" name="T&C">Read the Terms and Conditions</label> <br><br>
    <div class="btn"><button type="submit" >Submit</button></div>
    </form>
</div>
</body>
</html>
